<head>

    <title>Lucie et Moi</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;

        .gallery img {
            width: 250px;

        }

            transform-origin: center;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="potos.jpg" alt="potos" class="rotate">
        <img src="potos1.jpg" alt="potos 1">
        <img src="potos2.jpg" alt="potos 2">
        <img src="potos3.jpg" alt="potos 3">
        <img src="potos4.jpg" alt="potos 4">
        <img src="potos5.jpg" alt="potos 5">
        <img src="potos6.jpg" alt="potos 6">
      
    </div>
    <br>
    <a href="galerie.html" class="btn">Retour</a>

</html>
